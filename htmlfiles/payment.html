<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyMate | Monitor your kids social media</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- boostrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- phone selector css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./payment.css">

</head>
<body>
    <div class="payment__container">
        <div class="payment__wrapper__small">
            <h1 class="text-center" id="logo"><i class="fa-solid fa-user-secret"></i> SPY<span>MATE</span></h1>
            <div class="payment__form__information">
                <div class="card bg-dark mt-5 mb-5">
                    <div class="card-body">
                        <h5 class="text-center text-white">Fill the form below to continue</h5>
                        <hr style="border-color: white;">
    
                        <h2 class="text-white p__type">Choose Payment Type:</h2>
                        <form id="paymentForm" method="post" class="mt-3">
                            <label class="text-white me-5">
                              <input type="radio" name="paymentType" value="Card" checked> Card
                            </label>
                            <label class="text-white mb-4">
                              <input type="radio" name="paymentType" value="Transfer"> Bitcoin
                            </label>
                            
                            <div class="mb-3">
                                <label for="full_name" class="form-label text-white">Name</label>
                                <input type="text" class="form-control" id="full_name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label text-white">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label text-white">Phone Number</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <br>
                            <button type="submit" class="payment__btn">Continue</button>
                        </form>
                    </div>
                </div>        
            </div>
            
        </div>
    </div>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Include intlTelInput library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>

    <!-- Include utils.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/utils.js"></script>

    <script src="./app.js"></script>
    

</body>
</html>
